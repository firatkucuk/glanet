<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" lang="tr" xml:lang="tr">
<head>
<title><ui:insert name="title">Gaplan Gezegeni</ui:insert></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Language" content="tr" />
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="css/#{Settings.currentTheme}.css" />
</head>
<body>
<!-- *** [Ana Tablo] ***************************************************** -->
<table cellpadding="0" cellspacing="0" width="100%">
	<tr>
		<td id="ustCubukSol">
		<div id="gzegenResim" align="right">
		&#160;
		</div>
		</td>
		<td id="ustCubukSag">
		<div align="right" style="height:11px;width:100px;padding:3px;background-color:#eeeeee;">
		<h:form>
		<c:forEach items="#{Settings.themes}" var="theme">
		<h:commandLink action="#{Settings.changeTheme}"><f:param name="theme" value="#{theme}" /><img class="#{theme}_box" src="img/spacer.gif" style="width:10px;height:10px;border:0px;"  /></h:commandLink>
		&#160;
		</c:forEach>
		</h:form></div></td>
	</tr>

	<tr>
		<td valign="top">
		<!-- *** [Orta Alan Tablosu] ****************************************** -->
		<table cellpadding="0" cellspacing="0" width="100%">
			<tr>
				<td id="tanitimAlani">
				<div id="tanitimResim" align="right"></div>
				</td>
			</tr>
			<tr>
				<td id="iletiAlani">
<ui:insert name="userlist" />
				<table id="iletiTablosu" cellpadding="0" cellspacing="10">
					<c:forEach items="#{Blogs.all}" var="blog">
						<tr>
							<td><b><a href="#{blog.link}">[#{blog.author}] -
							#{blog.title}</a></b><br />
							<br />
							<div style="width: 650px;"><f:verbatim>#{blog.description}</f:verbatim></div>
							</td>
						</tr>
					</c:forEach>
				</table>
				</td>
			</tr>
		</table>
		<!-- *** [Orta Alan Tablosu Sonu] ************************************* -->
		</td>
		<td id="sagCubuk">&#160;</td>
	</tr>

	<tr>
		<td id="altCubuk" colspan="2">&#160;</td>
	</tr>
</table>
<!-- *** [Ana Tablo Sonu] ************************************************ -->
</body>
</html>
